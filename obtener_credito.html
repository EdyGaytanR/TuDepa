    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/styles.css">

    <meta name="theme-color" content="#fafafa">
</head>

<body>
    <div class="container" id="main-content">
        <header>
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="#">tudepa.com</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbartudepa" aria-controls="navbartudepa" aria-expanded="false" aria-label="Toggle navigation"><i class="fas fa-bars"></i></button>

                <div class="collapse navbar-collapse" id="navbartudepa">
                    <div class="row w-100">
                        <div class="col-12 col-lg-12 col-xl-9 my-2">
                            <ul class="navbar-nav mr-auto">
                                <li class=" active">
                                    <a class="nav-link" href="#">Delegacion</a>
                                </li>
                                <li class="">
                                    <a class="nav-link" href="#">Recamara</a>
                                </li>
                                <li class="">
                                    <a class="nav-link" href="#">Baños</a>
                                </li>
                                <li class="">
                                    <a class="nav-link" href="#">Estacionamientos</a>
                                </li>
                                <li class="">
                                    <a class="nav-link" href="#">Precio</a>
                                </li>
                            </ul>
                        </div>
                        <div class="col-12 col-lg-12 col-xl-3 my-2">
                            <form class="my-2 my-lg-0">
                                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            </form>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <div class="content ">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <a href="">
                            <img src="img/banner_1_obtener_credito.png" class="d-block w-100" alt="...">
                        </a>
                    </div>
                    <div class="carousel-item">
                        <a href="">
                            <img src="img/banner_1_obtener_credito.png" class="d-block w-100" alt="...">
                        </a>
                    </div>
                    <div class="carousel-item">
                        <a href="">
                            <img src="img/banner_1_obtener_credito.png" class="d-block w-100" alt="...">
                        </a>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <div class="obtener_credito">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-4 col-lg-3 col-xl-3">
                        <img src="img/side_obtener_credito.png" alt="" class="w-100 my-3">
                    </div>
                    <div class="col-12 col-sm-12 col-md-8 col-lg-9 col-xl-9">
                        <form action="" method="post" class="my-3">
                            <div class="value_block ">
                                <label for="price_depa">¿Cuanto cuesta el depa que quieres?</label>
                                <input type="text" id="price_depa" placeholder="Ingresa el monto en pesos">
                            </div>
                            <div class="value_block">
                                <label for="">¿Cuanto tienes de enganche?</label>
                                <div class="break"></div>
                                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                    <label class="btn btn-outline-success">
                                        <input type="radio" name="options" autocomplete="off"> 15%
                                    </label>
                                    <label class="btn btn-outline-success active">
                                        <input type="radio" name="options" autocomplete="off" checked> 25%
                                    </label>
                                    <label class="btn btn-outline-success">
                                        <input type="radio" name="options" autocomplete="off"> 35% o mas
                                    </label>
                                </div>
                            </div>
                            <div class="value_block">
                                <label for="">¿A que plazo te gustaria?</label>
                                <div class="break"></div>
                                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                    <label class="btn btn-outline-success">
                                        <input type="radio" name="options" autocomplete="off"> 10 años
                                    </label>
                                    <label class="btn btn-outline-success active">
                                        <input type="radio" name="options" autocomplete="off" checked> 15 años
                                    </label>
                                    <label class="btn btn-outline-success">
                                        <input type="radio" name="options" autocomplete="off"> 20 años
                                    </label>
                                </div>
                            </div>
                            <div class="value_block">
                                <label for="">¿Estas bien en Buro de Crédito?</label>
                                <div class="break"></div>
                                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                    <label class="btn btn-outline-success">
                                        <input type="radio" name="options" autocomplete="off"> Si
                                    </label>
                                    <label class="btn btn-outline-success active">
                                        <input type="radio" name="options" autocomplete="off" checked> No
                                    </label>
                                </div>
                            </div>
                            <button class="btn btn-link">Regresar</button>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
            <img src="img/bottom_obtener_credito.png" alt="" class="w-100 my-3">
        </div>
    </div>

</body>
